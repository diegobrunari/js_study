<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando atributos com JS</title>

  <script src="index.js" defer></script>
</head>


<body>
  <h1>Manipulando cores com JS</h1>
  <hr>

  <input type="text" name="input" id="input" data-something="Algum valor">
  <button id="valueBtn">Mudar Valor</button>
  <button id="typeBtn">Mudar Tipo</button>
  <button id="placeBtn">Mudar Placeholder</button>
  <button id="disableBtn">Desabilitar/Habilitar</button>
  <button id="dataBtn">Mostrar Dados</button>

</body>

</html>
